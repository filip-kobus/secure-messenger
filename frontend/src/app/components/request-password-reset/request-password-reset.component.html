<div class="container">
  <div class="form-card">
    <h2>Reset hasła</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          [disabled]="loading"
          required
        />
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Przetwarzanie...' : 'Wyślij link do resetu' }}
      </button>
    </form>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <div *ngIf="message" class="success-message">
      <p>{{ message.slice(0, 100) }}...</p>
    </div>

    <div class="back-link">
      <a routerLink="/login">Powrót do logowania</a>
    </div>
  </div>
</div>
