<div class="container">
  <h1>Rejestracja</h1>
  
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    
    <!-- Honeypot -->
    <div style="position: absolute; left: -9999px;">
      <label for="honeypot">Website</label>
      <input type="text" id="honeypot" name="honeypot" [(ngModel)]="honeypot" tabindex="-1" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="username">Nazwa użytkownika:</label>
      <input 
        type="text" 
        id="username" 
        name="username"
        [(ngModel)]="username" 
        required 
        minlength="3">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email"
        [(ngModel)]="email" 
        required>
    </div>

    <div class="form-group">
      <label for="password">Hasło:</label>
      <input 
        type="password" 
        id="password" 
        name="password"
        [(ngModel)]="password" 
        required 
        minlength="8">
      <small>Minimum 8 znaków, wielka litera, cyfra, znak specjalny</small>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Potwierdź hasło:</label>
      <input 
        type="password" 
        id="confirmPassword" 
        name="confirmPassword"
        [(ngModel)]="confirmPassword" 
        required>
    </div>

    <div class="error" *ngIf="error">{{ error }}</div>
    <div class="success" *ngIf="success">{{ success }}</div>

    <button 
      type="submit" 
      [disabled]="!registerForm.valid || loading">
      {{ loading ? 'Rejestracja...' : 'Zarejestruj się' }}
    </button>
  </form>

  <p>
    Masz już konto? <a routerLink="/login">Zaloguj się</a>
  </p>
</div>
