<div class="container">
  <h1>Logowanie</h1>
  
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email"
        [(ngModel)]="email" 
        required>
    </div>

    <div class="form-group">
      <label for="password">Hasło:</label>
      <input 
        type="password" 
        id="password" 
        name="password"
        [(ngModel)]="password" 
        required>
    </div>

    <div class="form-group" *ngIf="requires2FA">
      <label for="totpCode">Kod 2FA:</label>
      <input 
        type="text" 
        id="totpCode" 
        name="totpCode"
        [(ngModel)]="totpCode" 
        required
        maxlength="6"
        placeholder="123456">
    </div>

    <div class="error" *ngIf="error">{{ error }}</div>

    <button 
      type="submit" 
      [disabled]="!loginForm.valid || loading">
      {{ loading ? 'Logowanie...' : 'Zaloguj się' }}
    </button>
  </form>

  <div class="links">
    <p>
      Nie masz konta? <a routerLink="/register">Zarejestruj się</a>
    </p>
    <p>
      <a routerLink="/request-password-reset">Zapomniałeś hasła?</a>
    </p>
  </div>
</div>
