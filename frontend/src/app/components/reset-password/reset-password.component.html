<div class="container">
  <div class="form-card">
    <h2>Ustaw nowe hasło</h2>
    
    <div *ngIf="success" class="success-message">
      <p>Hasło zostało zmienione pomyślnie!</p>
      <p>Przekierowywanie do logowania...</p>
    </div>

    <form *ngIf="!success" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">Nowe hasło:</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          [(ngModel)]="newPassword"
          [disabled]="loading"
          required
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Potwierdź hasło:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          [disabled]="loading"
          required
        />
      </div>

      <button type="submit" [disabled]="loading || !token">
        {{ loading ? 'Przetwarzanie...' : 'Zmień hasło' }}
      </button>
    </form>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <div class="back-link">
      <a routerLink="/login">Powrót do logowania</a>
    </div>
  </div>
</div>
